<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Programming Survey Form</h1>
    <p id="description">Please take a moment to help us improve our services</p>
    
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label id="number-label" for="number">Age</label>
            <input type="number" id="number" min="10" max="99" placeholder="Age" required>
        </div>

        <div class="form-group">
            <label for="dropdown">Current Role</label>
            <select id="dropdown">
                <option value="">Select role</option>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <p>Would you recommend us?</p>
            <label><input type="radio" name="recommendation" value="yes"> Yes</label>
            <label><input type="radio" name="recommendation" value="no"> No</label>
            <label><input type="radio" name="recommendation" value="maybe"> Maybe</label>
        </div>

        <div class="form-group">
            <p>What would you like to see improved?</p>
            <label><input type="checkbox" value="frontend"> Front-end Projects</label>
            <label><input type="checkbox" value="backend"> Back-end Projects</label>
            <label><input type="checkbox" value="data"> Data Science</label>
        </div>

        <div class="form-group">
            <label for="comments">Additional Comments</label>
            <textarea id="comments" placeholder="Enter your comments here..."></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
