<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>
        <div class="register-form">
            <div class="price-display">
                <div>Total Price</div>
                <div>$<span id="price">0</span></div>
            </div>
            <div class="input-group">
                <label for="cash">Cash Provided:</label>
                <input type="number" id="cash" step="0.01" min="0" placeholder="Enter amount...">
            </div>
            <button id="purchase-btn">Complete Purchase</button>
            <div id="change-due"></div>
            <div class="drawer-display" id="drawer-display"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
