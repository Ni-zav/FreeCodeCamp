<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <div id="display">0</div>
      <div class="buttons">
        <button id="clear" class="span-two">AC</button>
        <button id="divide" class="operator">รท</button>
        <button id="multiply" class="operator">ร</button>
        
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="subtract" class="operator">-</button>
        
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="add" class="operator">+</button>
        
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="equals" class="span-vertical">=</button>
        
        <button id="zero" class="span-two">0</button>
        <button id="decimal">.</button>
      </div>
      <div class="bottom-edge"></div>
    </div>
  </div>
  
  <footer>
    <p>Created by <a href="https://github.com/ni-zav" target="_blank">Nizav</a> | FreeCodeCamp Project</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
